<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub DJ - Music Player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="player-container">
        <canvas id="visualizer-canvas"></canvas>
        <div class="track-info">
            <div class="track-title">Loading...</div>
            <div class="track-artist">Please wait</div>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="time-display">
            <div id="current-time">0:00</div>
            <div id="track-duration">0:00</div>
        </div>
        
        <div class="controls">
            <button class="control-button" id="prev-button">
                <div class="icon prev-icon"></div>
            </button>
            
            <button class="control-button" id="play-button">
                <div class="icon play-icon" id="play-icon"></div>
                <div class="icon pause-icon" id="pause-icon"></div>
            </button>
            
            <button class="control-button" id="next-button">
                <div class="icon next-icon"></div>
            </button>
            
            <div class="volume-container">
                <button class="control-button" id="mute-button">
                    <div class="icon volume-icon" id="volume-icon"></div>
                </button>
                <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volume-slider">
            </div>
        </div>
        
        <audio id="audio-player">
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="js/player.js"></script>
</body>
</html>
